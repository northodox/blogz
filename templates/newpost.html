{% extends "base.html" %}
{% block content %}

<h2>Write New Blog Post</h2>

<form method = 'post'>
    <label>
        Title: <input type = "text" name = "blog-title" value = "{{blog_title}}">
    </label>
    <p class = "error">{{title_error}}</p>
    <label>
        Body: <textarea name = "blog-body" style = "width: 500px; height: 200px;">{{blog_body}}</textarea>
    </label>
    <p class = "error">{{body_error}}</p>
    <label>
        Author: {{session['user']}}
    </label>
    <p class = "error">{{author_error}}</p>
    <input type = "submit" value = "Submit post">
</form>

{% endblock %}
