{% extends base.html %}
{% block content %}

    <h1>Blog Yo' Self!</h1>

    {% if posts|length == 0 %}
    <h2>No blog posts here!</h2>
    {% else %}

    {% for post in posts %}

    <a href ="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>

    {% endfor %}
    {% endif %}

{% endblock %}
